<h1 id="学生lt-について">学生LT について</h1>

<p>学生エンジニアがお互いに繋がれる環境を作る為に立ち上がったコミュニティです。</p>

<h1 id="学生lt-の活動">学生LT の活動</h1>

<ul>
<li>学生限定LT大会を2ヶ月に1回のペースで開催しております。</li>
<li>学生エンジニアが交流出来る <a href="https://public-student-lt.slack.com/join/shared_invite/MjIzMjIwMTEwNDA1LTE1MDIxMDc4NTgtNTQyYmNmMzhlMw">Slackチーム</a> を作りました。</li>
</ul>

<h1 id="学生lt-の目標-目指すもの">学生LT の目標 / 目指すもの</h1>

<ul>
<li>同じ趣味の仲間で技術を語り合う環境を作ります</li>
<li>学生エンジニア同士の人脈を広げます</li>
<li>日本中の学生エンジニアを繋げます</li>
</ul>
